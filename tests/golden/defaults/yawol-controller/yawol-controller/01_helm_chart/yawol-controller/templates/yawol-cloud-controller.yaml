apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kubernetes
    garden.sapcloud.io/role: controlplane
    role: yawol-cloud-controller
  name: yawol-cloud-controller
  namespace: syn-yawol-controller
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: kubernetes
      role: yawol-cloud-controller
  template:
    metadata:
      labels:
        app: kubernetes
        role: yawol-cloud-controller
    spec:
      containers:
        - args:
            - -leader-elect
          env:
            - name: CLUSTER_NAMESPACE
              value: syn-yawol-controller
            - name: SECRET_NAME
              value: openstack-credentials
            - name: FLOATING_NET_ID
              value: THE_FLOATING_NETWORK_ID
            - name: NETWORK_ID
              value: THE_CLUSTER_NETWORK_ID
            - name: FLAVOR_ID
              value: THE_LB_VM_FLAVOR
            - name: IMAGE_ID
              value: THE_YAWOLLET_IMAGE_ID
          image: ghcr.io/stackitcloud/yawol/yawol-cloud-controller:v0.21.3
          imagePullPolicy: IfNotPresent
          name: yawol-cloud-controller
          ports:
            - containerPort: 8080
              name: metrics
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      serviceAccountName: yawol-cloud-controller
